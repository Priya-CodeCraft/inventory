<div class="login-container">
    <div class="login-card">
      <h2>Welcome to Inventory System</h2>
      <p>Please enter your credentials to continue</p>
      
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" name="uname" class="form-control" placeholder="Username" [(ngModel)]="username">
      </div>
      
      <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" name="pword" class="form-control" placeholder="Password" [(ngModel)]="password">
      </div>
      
      <div class="error-msg">{{errorMsg}}</div>
      <button class="login-btn" (click)="login()">Login</button>
      
      <div class="register-link">
        Don't have an account? <a href="#">Register here</a>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
